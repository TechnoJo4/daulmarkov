<!DOCTYPE html>
<html>
    <head>
        <title>markov</title>
        <script type="text/javascript">
            let start = document.getElementById("start");
            let area = document.getElementById("generated");

            async function generate() {
                area.value = (await fetch("/generate", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: start.value
                })).text();
            }
        </script>
    </head>
    <body>
        <h1>markov</h1>

        <form enctype="multipart/form-data" method="post" action="feed">
            <input id="fileupload" name="content" type="file" />
            <input type="submit" value="submit" id="submit" />
        </form>

        <form>
            <input id="start" type="text" />
            <textarea readonly id="generated" rows="10" cols="50"></textarea>
            <button onclick="generate()">Generate</button>
        </form>
    </body>
</html>
